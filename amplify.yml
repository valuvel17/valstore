version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîç Environment check"
        - if [ -n "$STRIPE_SECRET_KEY" ]; then echo "STRIPE_SECRET_KEY is set"; else echo "STRIPE_SECRET_KEY is MISSING"; fi
        - if [ -n "$NEXT_PUBLIC_BASE_URL" ]; then echo "NEXT_PUBLIC_BASE_URL is set ($NEXT_PUBLIC_BASE_URL)"; else echo "NEXT_PUBLIC_BASE_URL is MISSING"; fi
        - if [ -n "$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" ]; then echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY is set"; else echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY is MISSING"; fi
        - npm ci
    build:
      commands:
        - echo "üèóÔ∏è Starting Next.js build..."
        - npm run build
    postBuild:
      commands:
        - echo "Deployment build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
